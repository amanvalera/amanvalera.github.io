<div class="talk-listing">
  <!-- Thumbnail container -->
  <div class="talk-thumb">
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}">
    {% else %}
      <!-- fallback: HWU logo -->
      <img src="/images/HWU-global-logo.jpg" alt="Heriot-Watt University">
    {% endif %}
  </div>

  <!-- Talk details -->
  <div class="talk-meta">
    <h2 class="archive__item-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    <p class="page__meta">
      {{ post.type }}, {{ post.venue }}, {{ post.location }} — {{ post.date | date: "%B %d, %Y" }}
    </p>
    <p class="archive__item-excerpt">{{ post.excerpt }}</p>
  </div>
</div>

<style>
.talk-listing {
  display: flex;
  align-items: flex-start;
  margin-bottom: 2rem;
}

.talk-thumb {
  width: 160px;
  height: 120px;
  border-radius: 12px;
  overflow: hidden;
  background: #000; /* black bars if aspect ratio doesn’t fit */
  flex-shrink: 0;
  margin-right: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.talk-thumb img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* show whole image */
  display: block;
}

.talk-meta {
  flex: 1;
}
</style>
